@if (this.media && this.media.type === 'video') {
<div (click)="togglePlayback()">
  <youtube-player
    class="block"
    [height]="300"
    [width]="200"
    [playerVars]="{'controls': 1}"
    suggestedQuality="highres"
    placeholderImageQuality="high"
    videoId="{{ linkVideo }}"
    #player>
  </youtube-player>
</div>
} @else {
<img
  src='{{ linkPicture }}'
  alt="{{ media?.alt ?? '' }}" />
}
